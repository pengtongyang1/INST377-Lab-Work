  <body>
      <div class="top_column">&nbsp<div>
      <div class="container is-vcentered">
        <div class="columns">
            
            
          <div class="wrapper">
            <div class="title is size 15">
                <h1> Pengtong Yang Lab 7 <h1>
                </div>
            <h1>Zip Code Food search </h1>
            <h1><br><b>search</b></h1>
                <form>
                     <input type = "text" class ="search label is-large" placeholder = "">
               
                     <ul class = "suggestions has-background-info"> 
                    
                </ul>
            </form>
            </div>
            <div class="wrapper_2">

      <script>
      var mymap = L.map('mapid').setView([51.505, -0.09], 13);
      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoicGVuZ3Rvbmc5OSIsImEiOiJja3V2cmFtOTAwMGY5MnVxamMzM3pvbWUwIn0.cUln0p9_d6qR_HXS4Z69EQ', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'your.mapbox.access.token'
    }).addTo(mymap);
    var marker = L.marker([51.5, -0.09]).addTo(mymap);
var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
}
mymap.on('click', onMapClick);
      </script>
